{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Einloggen</button>
</form>

<p>Noch keinen Account? <a href="{% url 'register' %}">Registrieren</a></p>
{% endblock %}
